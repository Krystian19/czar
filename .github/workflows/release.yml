name: release

on:
  push:
    branches: [ main ]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses:  actions/setup-node@v2
        with:
          node-version: "15.x"
      - run: yarn install
      - run: yarn build
      - name: Use release token ${{ secrets.GH_TOKEN }}
        run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}