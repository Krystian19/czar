name: release

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'README.md'
    - 'CHANGELOG.md'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: "15.x"
      - run: yarn install
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}